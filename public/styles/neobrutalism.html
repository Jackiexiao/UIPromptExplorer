<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neobrutalism Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            border: 4px solid #000000;
            padding: 2rem;
            background-color: #ffff00;
            transform: rotate(-1deg);
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            color: #000000;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #000000;
            font-weight: 700;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .card {
            background: #ffffff;
            border: 4px solid #000000;
            padding: 2rem;
            position: relative;
            box-shadow: 8px 8px 0px #000000;
        }
        
        .card:nth-child(even) {
            background-color: #ffff00;
            transform: rotate(1deg);
        }
        
        .card:nth-child(odd) {
            background-color: #ffffff;
            transform: rotate(-1deg);
        }
        
        .card:hover {
            transform: rotate(0deg) scale(1.05);
            transition: all 0.3s ease;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: #000000;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .card-text {
            color: #000000;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ff0000;
            color: #ffffff;
            text-decoration: none;
            border: 4px solid #000000;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            box-shadow: 4px 4px 0px #000000;
        }
        
        .button:hover {
            background-color: #000000;
            color: #ffff00;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #ff0000;
        }
        
        .button-yellow {
            background-color: #ffff00;
            color: #000000;
        }
        
        .button-yellow:hover {
            background-color: #000000;
            color: #ffff00;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 900;
            color: #000000;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 4px solid #000000;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            background-color: #ffffff;
        }
        
        .form-input:focus {
            outline: none;
            background-color: #ffff00;
        }
        
        .nav {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            transform: rotate(-1deg);
        }
        
        .nav-item {
            color: #000000;
            text-decoration: none;
            padding: 1rem 2rem;
            border: 4px solid #000000;
            background-color: #ffffff;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-right: -4px;
        }
        
        .nav-item:hover {
            background-color: #ffff00;
            transform: translateY(-4px);
            z-index: 10;
            position: relative;
        }
        
        .nav-item.active {
            background-color: #ff0000;
            color: #ffffff;
            z-index: 5;
            position: relative;
        }
        
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #000000;
            color: #ffff00;
            border: 2px solid #000000;
            font-size: 0.875rem;
            font-weight: 900;
            text-transform: uppercase;
            margin-right: 0.5rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 2rem;
            background: #ffff00;
            border: 4px solid #000000;
            transform: rotate(1deg);
            box-shadow: 6px 6px 0px #000000;
        }
        
        .stat-item:nth-child(even) {
            transform: rotate(-1deg);
            background-color: #ffffff;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
        }
        
        .stat-label {
            color: #000000;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1rem;
        }
        
        .warning-box {
            background-color: #ff0000;
            color: #ffffff;
            padding: 1.5rem;
            border: 4px solid #000000;
            margin-bottom: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            box-shadow: 8px 8px 0px #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">NEOBRUTALISM</h1>
            <p class="subtitle">大胆的新残酷主义设计风格，强调对比和视觉冲击</p>
        </div>
        
        <div class="warning-box">
            ⚠️ 警告：此风格具有强烈的视觉冲击力 ⚠️
        </div>
        
        <div class="nav">
            <a href="#" class="nav-item active">首页</a>
            <a href="#" class="nav-item">产品</a>
            <a href="#" class="nav-item">服务</a>
            <a href="#" class="nav-item">联系</a>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">1000+</div>
                <div class="stat-label">用户</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">100%</div>
                <div class="stat-label">满意度</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">24/7</div>
                <div class="stat-label">在线</div>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <h3 class="card-title">强力功能</h3>
                <p class="card-text">我们的产品具有无与伦比的强大功能，能够满足您最严苛的需求。</p>
                <div style="margin-bottom: 1rem;">
                    <span class="badge">强大</span>
                    <span class="badge">快速</span>
                </div>
                <a href="#" class="button">立即体验</a>
            </div>
            
            <div class="card">
                <h3 class="card-title">联系表单</h3>
                <div class="form-group">
                    <label class="form-label">姓名</label>
                    <input type="text" class="form-input" placeholder="输入您的姓名">
                </div>
                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-input" placeholder="输入您的邮箱">
                </div>
                <button class="button button-yellow">发送消息</button>
            </div>
            
            <div class="card">
                <h3 class="card-title">特别优惠</h3>
                <p class="card-text">现在购买可享受史无前例的超级优惠！限时抢购，机会难得！</p>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <a href="#" class="button">立即购买</a>
                    <a href="#" class="button button-yellow">了解详情</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
