 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 - UI设计风格示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MS+Sans+Serif:wght@400;700;800&display=swap');
        
        body {
            font-family: 'MS Sans Serif', 'Tahoma', sans-serif;
            background: #c0c0c0;
            margin: 0;
            padding: 20px;
            font-size: 11px;
        }
        
        .win98-window {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            box-shadow: 1px 1px 0 #000000;
        }
        
        .win98-titlebar {
            background: linear-gradient(90deg, #0080ff 0%, #004080 100%);
            color: white;
            padding: 2px 4px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000080;
        }
        
        .win98-button {
            background: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            padding: 2px 6px;
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .win98-button:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
        }
        
        .win98-button-close {
            background: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            width: 16px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            cursor: pointer;
        }
        
        .win98-inset {
            border: 1px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            background: white;
        }
        
        .win98-outset {
            border: 1px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            background: #c0c0c0;
        }
        
        .win98-menubar {
            background: #c0c0c0;
            border-bottom: 1px solid #808080;
            padding: 2px 4px;
            font-size: 11px;
        }
        
        .win98-status {
            background: #c0c0c0;
            border-top: 1px solid #808080;
            padding: 2px 4px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
        }
        
        .win98-icon {
            width: 16px;
            height: 16px;
            background: #c0c0c0;
            border: 1px solid #808080;
            display: inline-block;
            margin-right: 4px;
        }
        
        .win98-progress {
            background: #c0c0c0;
            border: 1px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            height: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .win98-progress-bar {
            background: linear-gradient(90deg, #0080ff 0%, #004080 100%);
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .win98-listbox {
            background: white;
            border: 1px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            padding: 2px;
            font-size: 11px;
        }
        
        .win98-listitem {
            padding: 1px 2px;
            cursor: pointer;
        }
        
        .win98-listitem:hover {
            background: #0080ff;
            color: white;
        }
        
        .win98-textbox {
            background: white;
            border: 1px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            padding: 2px 4px;
            font-size: 11px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto;">
        <!-- 主窗口 -->
        <div class="win98-window">
            <!-- 标题栏 -->
            <div class="win98-titlebar">
                <div style="display: flex; align-items: center;">
                    <div class="win98-icon"></div>
                    <span>我的电脑 - Windows 98</span>
                </div>
                <div style="display: flex; gap: 1px;">
                    <div class="win98-button-close">_</div>
                    <div class="win98-button-close">□</div>
                    <div class="win98-button-close">×</div>
                </div>
            </div>
            
            <!-- 菜单栏 -->
            <div class="win98-menubar">
                <span style="margin-right: 12px;">文件(F)</span>
                <span style="margin-right: 12px;">编辑(E)</span>
                <span style="margin-right: 12px;">查看(V)</span>
                <span style="margin-right: 12px;">工具(T)</span>
                <span style="margin-right: 12px;">帮助(H)</span>
            </div>
            
            <!-- 工具栏 -->
            <div style="background: #c0c0c0; padding: 4px; border-bottom: 1px solid #808080;">
                <div style="display: flex; gap: 2px; align-items: center;">
                    <button class="win98-button">后退</button>
                    <button class="win98-button">前进</button>
                    <button class="win98-button">向上</button>
                    <div style="width: 1px; height: 16px; background: #808080; margin: 0 4px;"></div>
                    <button class="win98-button">剪切</button>
                    <button class="win98-button">复制</button>
                    <button class="win98-button">粘贴</button>
                </div>
            </div>
            
            <!-- 主要内容区域 -->
            <div style="padding: 8px; min-height: 300px;">
                <!-- 文件列表 -->
                <div class="win98-listbox" style="height: 200px; margin-bottom: 8px;">
                    <div class="win98-listitem" style="display: flex; align-items: center;">
                        <div class="win98-icon"></div>
                        <span>系统配置</span>
                    </div>
                    <div class="win98-listitem" style="display: flex; align-items: center;">
                        <div class="win98-icon"></div>
                        <span>控制面板</span>
                    </div>
                    <div class="win98-listitem" style="display: flex; align-items: center;">
                        <div class="win98-icon"></div>
                        <span>我的文档</span>
                    </div>
                    <div class="win98-listitem" style="display: flex; align-items: center;">
                        <div class="win98-icon"></div>
                        <span>网络邻居</span>
                    </div>
                </div>
                
                <!-- 属性面板 -->
                <div class="win98-outset" style="padding: 8px; margin-bottom: 8px;">
                    <div style="font-size: 11px; margin-bottom: 4px; font-weight: bold;">属性</div>
                    <div style="font-size: 11px; margin-bottom: 2px;">名称: 系统配置</div>
                    <div style="font-size: 11px; margin-bottom: 2px;">类型: 系统文件夹</div>
                    <div style="font-size: 11px; margin-bottom: 2px;">大小: 1.2 MB</div>
                </div>
                
                <!-- 进度条示例 -->
                <div style="margin-bottom: 8px;">
                    <div style="font-size: 11px; margin-bottom: 2px;">复制进度:</div>
                    <div class="win98-progress">
                        <div class="win98-progress-bar" style="width: 67%;"></div>
                    </div>
                </div>
                
                <!-- 按钮组 -->
                <div style="display: flex; gap: 4px; justify-content: flex-end;">
                    <button class="win98-button" style="padding: 4px 16px;">确定</button>
                    <button class="win98-button" style="padding: 4px 16px;">取消</button>
                    <button class="win98-button" style="padding: 4px 16px;">应用</button>
                </div>
            </div>
            
            <!-- 状态栏 -->
            <div class="win98-status">
                <div style="font-size: 11px;">5个对象</div>
                <div style="font-size: 11px;">准备就绪</div>
            </div>
        </div>
    </div>
</body>
</html>
