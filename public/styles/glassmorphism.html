<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #ffffff;
            line-height: 1.6;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="20" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .card {
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        
        .card-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .button-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #ffffff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .nav {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-right: 0.5rem;
            backdrop-filter: blur(5px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            position: relative;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }
        
        .floating-shape {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            pointer-events: none;
            z-index: -1;
        }
        
        .shape-1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .shape-3 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation: float 7s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .glow {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    
    <div class="container">
        <div class="header glass">
            <h1 class="title">Glassmorphism</h1>
            <p class="subtitle">玻璃质感的现代设计风格，使用模糊背景和透明效果创造出优雅的视觉体验</p>
        </div>
        
        <div class="nav glass">
            <a href="#" class="nav-item active">首页</a>
            <a href="#" class="nav-item">产品</a>
            <a href="#" class="nav-item">服务</a>
            <a href="#" class="nav-item">关于我们</a>
        </div>
        
        <div class="stats">
            <div class="stat-item glass glow">
                <div class="stat-number">5K+</div>
                <div class="stat-label">满意客户</div>
            </div>
            <div class="stat-item glass glow">
                <div class="stat-number">99.8%</div>
                <div class="stat-label">正常运行时间</div>
            </div>
            <div class="stat-item glass glow">
                <div class="stat-number">∞</div>
                <div class="stat-label">可能性</div>
            </div>
        </div>
        
        <div class="grid">
            <div class="card glass">
                <h3 class="card-title">创新功能</h3>
                <p class="card-text">体验前所未有的创新功能，让您的工作效率提升到新的高度。</p>
                <div style="margin-bottom: 1rem;">
                    <span class="badge">创新</span>
                    <span class="badge">高效</span>
                </div>
                <a href="#" class="button button-primary">探索更多</a>
            </div>
            
            <div class="card glass">
                <h3 class="card-title">联系我们</h3>
                <div class="form-group">
                    <label class="form-label">邮箱地址</label>
                    <input type="email" class="form-input" placeholder="输入您的邮箱">
                </div>
                <div class="form-group">
                    <label class="form-label">留言内容</label>
                    <textarea class="form-input" rows="3" placeholder="写下您的想法"></textarea>
                </div>
                <button class="button">发送消息</button>
            </div>
            
            <div class="card glass">
                <h3 class="card-title">精彩内容</h3>
                <p class="card-text">发现更多精彩内容，获取最新的行业动态和技术趋势。</p>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <a href="#" class="button button-primary">订阅更新</a>
                    <a href="#" class="button">查看全部</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
