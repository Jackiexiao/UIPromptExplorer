<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketch Hand-drawn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fefefe url('https://www.transparenttextures.com/patterns/notebook.png');
      color: #000;
      font-family: 'Comic Neue', cursive;
    }
    .doodle {
      border: 2px dashed #000;
      transform: rotate(-2deg);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
  <div class="doodle bg-white p-8 max-w-md space-y-4 shadow-lg">
    <h1 class="text-3xl font-extrabold">Sketch UI</h1>
    <p>Playful hand-drawn elements with doodle borders.</p>
    <button class="bg-[#ff9f1c] px-4 py-2 rounded-full shadow hover:opacity-80 transition">Try it</button>
  </div>
</body>
</html>
