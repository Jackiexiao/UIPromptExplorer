<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拟物化风格 - UI设计风格示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f5f5 100%);
        }
        
        .neumorphism-card {
            background: #e0e0e0;
            border-radius: 20px;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neumorphism-inset {
            background: #e0e0e0;
            border-radius: 15px;
            box-shadow: 
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff;
        }
        
        .neumorphism-button {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 12px;
            box-shadow: 
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff;
            border: none;
            transition: all 0.3s ease;
        }
        
        .neumorphism-button:hover {
            box-shadow: 
                4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
            transform: translateY(2px);
        }
        
        .neumorphism-button:active {
            box-shadow: 
                inset 4px 4px 8px #bebebe,
                inset -4px -4px 8px #ffffff;
            transform: translateY(4px);
        }
        
        .neumorphism-input {
            background: #e0e0e0;
            border-radius: 12px;
            box-shadow: 
                inset 6px 6px 12px #bebebe,
                inset -6px -6px 12px #ffffff;
            border: none;
            outline: none;
        }
        
        .neumorphism-input:focus {
            box-shadow: 
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff,
                0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .neumorphism-icon {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            border-radius: 50%;
            box-shadow: 
                6px 6px 12px #bebebe,
                -6px -6px 12px #ffffff;
        }
        
        .neumorphism-progress {
            background: #e0e0e0;
            border-radius: 25px;
            box-shadow: 
                inset 4px 4px 8px #bebebe,
                inset -4px -4px 8px #ffffff;
        }
        
        .neumorphism-progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            box-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .neumorphism-toggle {
            background: #e0e0e0;
            border-radius: 25px;
            box-shadow: 
                inset 4px 4px 8px #bebebe,
                inset -4px -4px 8px #ffffff;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .neumorphism-toggle.active {
            background: linear-gradient(145deg, #667eea, #764ba2);
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.2),
                inset -2px -2px 4px rgba(255, 255, 255, 0.1);
        }
        
        .neumorphism-toggle-thumb {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 50%;
            box-shadow: 
                4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
            transition: all 0.3s ease;
        }
        
        .text-neumorphism {
            color: #6b7280;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .text-neumorphism-dark {
            color: #374151;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        
        .neumorphism-stat {
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            border-radius: 16px;
            box-shadow: 
                8px 8px 16px #bebebe,
                -8px -8px 16px #ffffff;
        }
        
        .neumorphism-nav {
            background: #e0e0e0;
            border-radius: 20px;
            box-shadow: 
                12px 12px 24px #bebebe,
                -12px -12px 24px #ffffff;
        }
        
        .neumorphism-nav-item {
            background: transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .neumorphism-nav-item:hover {
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            box-shadow: 
                4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
        }
        
        .neumorphism-nav-item.active {
            background: linear-gradient(145deg, #667eea, #764ba2);
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.2),
                inset -4px -4px 8px rgba(255, 255, 255, 0.1);
        }
        
        .neumorphism-nav-item.active .text-neumorphism {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .neumorphism-chart {
            background: #e0e0e0;
            border-radius: 16px;
            box-shadow: 
                inset 8px 8px 16px #bebebe,
                inset -8px -8px 16px #ffffff;
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="neumorphism-nav p-6 mb-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="neumorphism-icon w-12 h-12 flex items-center justify-center">
                        <svg class="w-6 h-6 text-neumorphism-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-neumorphism-dark">控制面板</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="neumorphism-button px-4 py-2 text-neumorphism font-medium">
                        设置
                    </button>
                    <button class="neumorphism-button px-4 py-2 text-neumorphism font-medium">
                        导出
                    </button>
                    <div class="neumorphism-icon w-10 h-10 flex items-center justify-center">
                        <svg class="w-5 h-5 text-neumorphism-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Navigation -->
        <nav class="neumorphism-nav p-4 mb-8">
            <div class="flex space-x-2">
                <button class="neumorphism-nav-item active px-6 py-3 text-sm font-medium text-neumorphism">
                    概览
                </button>
                <button class="neumorphism-nav-item px-6 py-3 text-sm font-medium text-neumorphism">
                    分析
                </button>
                <button class="neumorphism-nav-item px-6 py-3 text-sm font-medium text-neumorphism">
                    报告
                </button>
                <button class="neumorphism-nav-item px-6 py-3 text-sm font-medium text-neumorphism">
                    设置
                </button>
            </div>
        </nav>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="neumorphism-stat p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-neumorphism mb-1">总用户数</p>
                        <p class="text-2xl font-bold text-neumorphism-dark">12,489</p>
                    </div>
                    <div class="neumorphism-icon w-12 h-12 flex items-center justify-center">
                        <svg class="w-6 h-6 text-neumorphism-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                        </svg>
                    </div>
                </div>
                <div class="neumorphism-progress h-2 mt-4">
                    <div class="neumorphism-progress-bar h-full" style="width: 75%"></div>
                </div>
            </div>
            
            <div class="neumorphism-stat p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-neumorphism mb-1">销售额</p>
                        <p class="text-2xl font-bold text-neumorphism-dark">¥89,420</p>
                    </div>
                    <div class="neumorphism-icon w-12 h-12 flex items-center justify-center">
                        <svg class="w-6 h-6 text-neumorphism-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                </div>
                <div class="neumorphism-progress h-2 mt-4">
                    <div class="neumorphism-progress-bar h-full" style="width: 85%"></div>
                </div>
            </div>
            
            <div class="neumorphism-stat p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-neumorphism mb-1">订单数</p>
                        <p class="text-2xl font-bold text-neumorphism-dark">1,824</p>
                    </div>
                    <div class="neumorphism-icon w-12 h-12 flex items-center justify-center">
                        <svg class="w-6 h-6 text-neumorphism-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                    </div>
                </div>
                <div class="neumorphism-progress h-2 mt-4">
                    <div class="neumorphism-progress-bar h-full" style="width: 60%"></div>
                </div>
            </div>
            
            <div class="neumorphism-stat p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-neumorphism mb-1">转化率</p>
                        <p class="text-2xl font-bold text-neumorphism-dark">3.24%</p>
                    </div>
                    <div class="neumorphism-icon w-12 h-12 flex items-center justify-center">
                        <svg class="w-6 h-6 text-neumorphism-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                </div>
                <div class="neumorphism-progress h-2 mt-4">
                    <div class="neumorphism-progress-bar h-full" style="width: 45%"></div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Chart -->
            <div class="neumorphism-card p-6">
                <h3 class="text-lg font-semibold text-neumorphism-dark mb-4">销售趋势</h3>
                <div class="neumorphism-chart p-4 h-64 flex items-end space-x-2">
                    <div class="bg-gradient-to-t from-blue-400 to-blue-600 rounded-t" style="height: 60%; width: 12%;"></div>
                    <div class="bg-gradient-to-t from-blue-400 to-blue-600 rounded-t" style="height: 80%; width: 12%;"></div>
                    <div class="bg-gradient-to-t from-blue-400 to-blue-600 rounded-t" style="height: 45%; width: 12%;"></div>
                    <div class="bg-gradient-to-t from-blue-400 to-blue-600 rounded-t" style="height: 70%; width: 12%;"></div>
                    <div class="bg-gradient-to-t from-blue-400 to-blue-600 rounded-t" style="height: 90%; width: 12%;"></div>
                    <div class="bg-gradient-to-t from-blue-400 to-blue-600 rounded-t" style="height: 55%; width: 12%;"></div>
                    <div class="bg-gradient-to-t from-blue-400 to-blue-600 rounded-t" style="height: 75%; width: 12%;"></div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="neumorphism-card p-6">
                <h3 class="text-lg font-semibold text-neumorphism-dark mb-4">快速操作</h3>
                <div class="space-y-4">
                    <button class="neumorphism-button w-full p-4 text-left text-neumorphism">
                        <div class="flex items-center justify-between">
                            <span>创建新订单</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="neumorphism-button w-full p-4 text-left text-neumorphism">
                        <div class="flex items-center justify-between">
                            <span>导出数据</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="neumorphism-button w-full p-4 text-left text-neumorphism">
                        <div class="flex items-center justify-between">
                            <span>查看报告</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="neumorphism-button w-full p-4 text-left text-neumorphism">
                        <div class="flex items-center justify-between">
                            <span>系统设置</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Settings Panel -->
        <div class="neumorphism-card p-6">
            <h3 class="text-lg font-semibold text-neumorphism-dark mb-6">系统设置</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-sm text-neumorphism-dark">启用通知</label>
                        <div class="neumorphism-toggle active w-12 h-6 p-1 cursor-pointer">
                            <div class="neumorphism-toggle-thumb w-4 h-4 transform translate-x-6"></div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="text-sm text-neumorphism-dark">自动备份</label>
                        <div class="neumorphism-toggle w-12 h-6 p-1 cursor-pointer">
                            <div class="neumorphism-toggle-thumb w-4 h-4"></div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <label class="text-sm text-neumorphism-dark">数据分析</label>
                        <div class="neumorphism-toggle active w-12 h-6 p-1 cursor-pointer">
                            <div class="neumorphism-toggle-thumb w-4 h-4 transform translate-x-6"></div>
                        </div>
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-neumorphism-dark mb-2">用户名</label>
                        <input type="text" class="neumorphism-input w-full p-3 text-neumorphism-dark" placeholder="请输入用户名">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-neumorphism-dark mb-2">邮箱地址</label>
                        <input type="email" class="neumorphism-input w-full p-3 text-neumorphism-dark" placeholder="请输入邮箱地址">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
