<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Design - UI设计风格示例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #ecf0f1;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        
        .flat-card {
            background: white;
            border-radius: 0;
            box-shadow: none;
            border: none;
            transition: all 0.3s ease;
        }
        
        .flat-card:hover {
            transform: translateY(-2px);
        }
        
        .flat-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 0;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .flat-button:hover {
            background: #2980b9;
        }
        
        .flat-button-success {
            background: #27ae60;
        }
        
        .flat-button-success:hover {
            background: #229954;
        }
        
        .flat-button-warning {
            background: #f39c12;
        }
        
        .flat-button-warning:hover {
            background: #e67e22;
        }
        
        .flat-button-danger {
            background: #e74c3c;
        }
        
        .flat-button-danger:hover {
            background: #c0392b;
        }
        
        .flat-button-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .flat-button-secondary:hover {
            background: #7f8c8d;
        }
        
        .flat-input {
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 0;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 14px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        
        .flat-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .flat-nav {
            background: #34495e;
            color: white;
            padding: 0;
            border-radius: 0;
        }
        
        .flat-nav-item {
            display: inline-block;
            padding: 16px 24px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .flat-nav-item:hover {
            background: #2c3e50;
            color: white;
        }
        
        .flat-nav-item.active {
            background: #3498db;
        }
        
        .flat-header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        .flat-sidebar {
            background: #34495e;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .flat-sidebar-item {
            display: block;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            border-radius: 0;
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }
        
        .flat-sidebar-item:hover {
            background: #2c3e50;
            color: white;
        }
        
        .flat-sidebar-item.active {
            background: #3498db;
        }
        
        .flat-progress {
            background: #bdc3c7;
            height: 8px;
            border-radius: 0;
            overflow: hidden;
        }
        
        .flat-progress-bar {
            background: #3498db;
            height: 100%;
            border-radius: 0;
            transition: width 0.3s ease;
        }
        
        .flat-progress-success .flat-progress-bar {
            background: #27ae60;
        }
        
        .flat-progress-warning .flat-progress-bar {
            background: #f39c12;
        }
        
        .flat-progress-danger .flat-progress-bar {
            background: #e74c3c;
        }
        
        .flat-badge {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 0;
            font-size: 12px;
            font-weight: 500;
        }
        
        .flat-badge-success {
            background: #27ae60;
        }
        
        .flat-badge-warning {
            background: #f39c12;
        }
        
        .flat-badge-danger {
            background: #e74c3c;
        }
        
        .flat-alert {
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 0;
            border: none;
        }
        
        .flat-alert-info {
            background: #d5dbdb;
            color: #2c3e50;
        }
        
        .flat-alert-success {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .flat-alert-warning {
            background: #fef9e7;
            color: #f39c12;
        }
        
        .flat-alert-danger {
            background: #fadbd8;
            color: #e74c3c;
        }
        
        .flat-tab {
            background: #bdc3c7;
            color: #2c3e50;
            padding: 12px 24px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .flat-tab:hover {
            background: #a6acaf;
        }
        
        .flat-tab.active {
            background: #3498db;
            color: white;
        }
        
        .flat-dropdown {
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 0;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 14px;
            color: #2c3e50;
            cursor: pointer;
        }
        
        .flat-dropdown:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .flat-icon {
            width: 24px;
            height: 24px;
            background: #3498db;
            border-radius: 0;
            display: inline-block;
            margin-right: 8px;
        }
        
        .flat-panel {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0;
            box-shadow: none;
            border: none;
        }
        
        .flat-panel-header {
            background: #34495e;
            color: white;
            padding: 16px 20px;
            margin: -20px -20px 20px -20px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .flat-list {
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 0;
            padding: 0;
            margin: 0;
        }
        
        .flat-list-item {
            padding: 12px 16px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }
        
        .flat-list-item:last-child {
            border-bottom: none;
        }
        
        .flat-list-item:hover {
            background: #f8f9fa;
        }
        
        .color-primary { color: #3498db; }
        .color-success { color: #27ae60; }
        .color-warning { color: #f39c12; }
        .color-danger { color: #e74c3c; }
        .color-secondary { color: #95a5a6; }
        
        .bg-primary { background: #3498db; }
        .bg-success { background: #27ae60; }
        .bg-warning { background: #f39c12; }
        .bg-danger { background: #e74c3c; }
        .bg-secondary { background: #95a5a6; }
    </style>
</head>
<body>
    <div style="display: flex; min-height: 100vh;">
        <!-- 侧边栏 -->
        <div class="flat-sidebar" style="width: 250px;">
            <div style="margin-bottom: 24px;">
                <h2 style="margin: 0 0 8px 0; font-size: 20px; font-weight: 700; color: white;">Dashboard</h2>
                <p style="margin: 0; color: #95a5a6; font-size: 14px;">扁平化设计示例</p>
            </div>
            
            <!-- 导航菜单 -->
            <nav>
                <a href="#" class="flat-sidebar-item active">
                    <div class="flat-icon bg-primary" style="margin-right: 12px;"></div>
                    概览
                </a>
                <a href="#" class="flat-sidebar-item">
                    <div class="flat-icon bg-success" style="margin-right: 12px;"></div>
                    项目
                </a>
                <a href="#" class="flat-sidebar-item">
                    <div class="flat-icon bg-warning" style="margin-right: 12px;"></div>
                    任务
                </a>
                <a href="#" class="flat-sidebar-item">
                    <div class="flat-icon bg-danger" style="margin-right: 12px;"></div>
                    团队
                </a>
                <a href="#" class="flat-sidebar-item">
                    <div class="flat-icon bg-secondary" style="margin-right: 12px;"></div>
                    设置
                </a>
            </nav>
            
            <!-- 统计信息 -->
            <div style="margin-top: 32px; padding: 16px; background: rgba(255, 255, 255, 0.1); border-radius: 0;">
                <h3 style="margin: 0 0 16px 0; font-size: 16px; font-weight: 600; color: white;">今日统计</h3>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 14px; color: #bdc3c7;">新用户</span>
                        <span class="flat-badge">+24</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 14px; color: #bdc3c7;">完成任务</span>
                        <span class="flat-badge flat-badge-success">12</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 14px; color: #bdc3c7;">待处理</span>
                        <span class="flat-badge flat-badge-warning">8</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div style="flex: 1; background: #ecf0f1;">
            <!-- 顶部导航 -->
            <div class="flat-nav">
                <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
                    <div style="display: flex;">
                        <a href="#" class="flat-nav-item active">首页</a>
                        <a href="#" class="flat-nav-item">项目</a>
                        <a href="#" class="flat-nav-item">报告</a>
                        <a href="#" class="flat-nav-item">帮助</a>
                    </div>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <input class="flat-input" type="text" placeholder="搜索..." style="width: 200px; padding: 8px 12px;">
                        <div style="width: 40px; height: 40px; background: #3498db; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">
                            U
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 内容区域 -->
            <div style="padding: 20px;">
                <!-- 警告信息 -->
                <div class="flat-alert flat-alert-info">
                    <strong>提示：</strong> 这是一个扁平化设计风格的示例界面，没有阴影和渐变效果。
                </div>
                
                <!-- 统计卡片 -->
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px;">
                    <div class="flat-card" style="padding: 20px; background: #3498db; color: white;">
                        <h3 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 500;">总用户</h3>
                        <div style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">1,234</div>
                        <div style="font-size: 14px; opacity: 0.8;">比上月增长 12%</div>
                    </div>
                    
                    <div class="flat-card" style="padding: 20px; background: #27ae60; color: white;">
                        <h3 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 500;">活跃用户</h3>
                        <div style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">567</div>
                        <div style="font-size: 14px; opacity: 0.8;">比上月增长 8%</div>
                    </div>
                    
                    <div class="flat-card" style="padding: 20px; background: #f39c12; color: white;">
                        <h3 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 500;">总收入</h3>
                        <div style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">¥89,012</div>
                        <div style="font-size: 14px; opacity: 0.8;">比上月增长 15%</div>
                    </div>
                    
                    <div class="flat-card" style="padding: 20px; background: #e74c3c; color: white;">
                        <h3 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 500;">问题数</h3>
                        <div style="font-size: 32px; font-weight: 700; margin-bottom: 8px;">23</div>
                        <div style="font-size: 14px; opacity: 0.8;">比上月减少 5%</div>
                    </div>
                </div>
                
                <!-- 主要面板 -->
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                    <!-- 左侧面板 -->
                    <div class="flat-panel">
                        <div class="flat-panel-header">
                            项目进度
                        </div>
                        
                        <div style="display: flex; flex-direction: column; gap: 16px;">
                            <div>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <span style="font-size: 14px; font-weight: 500;">UI设计</span>
                                    <span style="font-size: 14px; color: #7f8c8d;">85%</span>
                                </div>
                                <div class="flat-progress">
                                    <div class="flat-progress-bar" style="width: 85%;"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <span style="font-size: 14px; font-weight: 500;">前端开发</span>
                                    <span style="font-size: 14px; color: #7f8c8d;">67%</span>
                                </div>
                                <div class="flat-progress flat-progress-success">
                                    <div class="flat-progress-bar" style="width: 67%;"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <span style="font-size: 14px; font-weight: 500;">后端开发</span>
                                    <span style="font-size: 14px; color: #7f8c8d;">42%</span>
                                </div>
                                <div class="flat-progress flat-progress-warning">
                                    <div class="flat-progress-bar" style="width: 42%;"></div>
                                </div>
                            </div>
                            
                            <div>
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <span style="font-size: 14px; font-weight: 500;">测试</span>
                                    <span style="font-size: 14px; color: #7f8c8d;">25%</span>
                                </div>
                                <div class="flat-progress flat-progress-danger">
                                    <div class="flat-progress-bar" style="width: 25%;"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div style="display: flex; gap: 12px; margin-top: 24px;">
                            <button class="flat-button">查看详情</button>
                            <button class="flat-button flat-button-success">生成报告</button>
                            <button class="flat-button flat-button-secondary">导出数据</button>
                        </div>
                    </div>
                    
                    <!-- 右侧面板 -->
                    <div class="flat-panel">
                        <div class="flat-panel-header">
                            最新活动
                        </div>
                        
                        <div class="flat-list">
                            <div class="flat-list-item">
                                <div>
                                    <div style="font-size: 14px; font-weight: 500; margin-bottom: 4px;">新用户注册</div>
                                    <div style="font-size: 12px; color: #7f8c8d;">5分钟前</div>
                                </div>
                                <span class="flat-badge flat-badge-success">+1</span>
                            </div>
                            
                            <div class="flat-list-item">
                                <div>
                                    <div style="font-size: 14px; font-weight: 500; margin-bottom: 4px;">项目更新</div>
                                    <div style="font-size: 12px; color: #7f8c8d;">15分钟前</div>
                                </div>
                                <span class="flat-badge">更新</span>
                            </div>
                            
                            <div class="flat-list-item">
                                <div>
                                    <div style="font-size: 14px; font-weight: 500; margin-bottom: 4px;">系统警告</div>
                                    <div style="font-size: 12px; color: #7f8c8d;">1小时前</div>
                                </div>
                                <span class="flat-badge flat-badge-warning">警告</span>
                            </div>
                            
                            <div class="flat-list-item">
                                <div>
                                    <div style="font-size: 14px; font-weight: 500; margin-bottom: 4px;">任务完成</div>
                                    <div style="font-size: 12px; color: #7f8c8d;">2小时前</div>
                                </div>
                                <span class="flat-badge flat-badge-success">完成</span>
                            </div>
                        </div>
                        
                        <div style="margin-top: 16px;">
                            <select class="flat-dropdown" style="width: 100%; margin-bottom: 12px;">
                                <option>选择操作</option>
                                <option>导出日志</option>
                                <option>清理缓存</option>
                                <option>重启服务</option>
                            </select>
                            <button class="flat-button flat-button-warning" style="width: 100%;">执行操作</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
